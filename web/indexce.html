<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>jQuery Birthday Picker Demos</title>
    <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/myJs/jquery-birthday-picker.min.js"></script>
</head>

<body>
<div class="container">

    <div id="default-settings"></div>

</div>
<script>
    $("#default-settings").birthdayPicker();
    $("#default-birthday").birthdayPicker({"defaultDate": "01-03-1980"});
    $("#max-year-birthday").birthdayPicker({
        "defaultDate": "01-03-1980",
        "maxYear": "2020",
        "maxAge": 65
    });
    $("#short-month-birthday").birthdayPicker({
        "defaultDate": "01-03-1980",
        "maxYear": "2020",
        "maxAge": 65,
        "monthFormat": "short"
    });
    $("#long-month-birthday").birthdayPicker({
        "defaultDate": "01-03-1980",
        "maxYear": "2020",
        "maxAge": 65,
        "monthFormat": "long",
        "sizeClass": "span3"
    });
</script>
<script type="text/javascript">

    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-36251023-1']);
    _gaq.push(['_setDomainName', 'jqueryscript.net']);
    _gaq.push(['_trackPageview']);

    (function () {
        var ga = document.createElement('script');
        ga.type = 'text/javascript';
        ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(ga, s);
    })();

</script>
</body>
</html>
